<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>
        
        <link rel="stylesheet" href="./login.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email2">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="password2">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="./forget.html" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button id="userin">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google" id="goole-login-button">
                        <img src="../images/google.png" alt="" class="google-img" height="30px">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form id="form" action="#">
                        <div class="field input-field">
                            <input type="email" id="email1" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="password1" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="confirmpassword1" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="sign" >Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Sign In with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google" id="goole-signIn-button">
                        <img src="../images/google.png" alt="" class="google-img">
                        <span>Sign In with Google</span>
                    </a>
                </div>

            </div>
     
        </section>


        <script src="index2.js" defer type="module"></script>
    </body>
</html>
