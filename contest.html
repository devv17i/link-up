<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Codeforces Contests</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
         body {
            background-image: url('metal-texture-with-dust-scratches-cracks-textured-backgrounds.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
            border: 2px solid black;
            margin: 2px 200px;
            padding: 3px 10px;
            border-radius: 20px;
            transition: 0.6s;
        }

        .navbar a:hover{

            color:white;
            background-color: black;
            border-radius: 3px;
            padding: 5px 12px;
            font-weight: bolder;
            border: 2px solid white;


        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 80px 20px 20px; 
            border-radius: 10px;
            opacity: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .list-group-item {
            background-color: rgba(0, 0, 0, 0);
            color: black;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(10, 11, 12, 0.8);
        }

        .list-group-item strong {
            font-size: 1.2em;
            display: block;
            margin-top: 10px;
        }

        .list-group-item small {
            font-size: 0.8em;
            color: black;
        }

        .register{
            margin-left: 610px;
        }
        .register a{
            text-decoration: none;
            font-size: 20px;
            
         }
        
         .register:hover{
            text-decoration: underline;

         }
         
    </style>
</head>
<body>

    <div class="navbar">
        <a href="./main.html" class="navbar-link">Home</a>
        <a href="./about-main.html" class="navbar-link">About</a>
        <!-- Add more navbar links as needed -->
    </div>

    <div class="container mt-4">
        <h1>Upcoming Codeforces Contests</h1>
        <ul id="contestList" class="list-group">
      
        </ul>
    </div>

    <script>
       
        fetch('https://codeforces.com/api/contest.list?gym=false')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    displayContests(data.result);
                } else {
                    console.error('Error fetching contests from Codeforces API');
                }
            })
            .catch(error => {
                console.error('Error fetching contests from Codeforces API', error);
            });
    
   
        function displayContests(contests) {
            var contestList = document.getElementById('contestList');
            contests.forEach(function (contest) {
                var listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                
       
                var isUpcoming = new Date().getTime() / 1000 < contest.startTimeSeconds;
    
                if (isUpcoming) {
            
                    listItem.innerHTML = `
                        <strong>${contest.name}</strong> <br>
                        <small>${new Date(contest.startTimeSeconds * 1000).toLocaleString()}</small>
                        <br>
                        <div class = "register"><a href="https://codeforces.com/contestRegistration/${contest.id}" target="_blank" rel="noopener noreferrer">Register</a><div>
                    `;
                } else {
               
                    listItem.innerHTML = `
                        <strong>${contest.name}</strong> <br>
                        <small>${new Date(contest.startTimeSeconds * 1000).toLocaleString()}</small>
                    `;
                }
    
                contestList.appendChild(listItem);
            });
        }
    </script>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
